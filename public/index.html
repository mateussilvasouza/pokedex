<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">    <link rel="stylesheet" href="../src/styles/reset.css">
    <link rel="stylesheet" href="../src/styles/globalStyle.css">
    <title>Pokédex</title>
    <script src="../src/services/getPokemonApi.js"></script>
</head>
<body>
    <header>
        <div class="cabecalho">
            <img src="../src/assets/Logo.png" alt="Logotipo de Pokémon" class="cabecalho__logo">
            <nav class="cabecalho__nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Pokédex</a></li>
                    <li><a href="#">Legendaries</a></li>
                    <li><a href="#">Documentarion</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="conteudo">
        <section class="conteudo__search">
            <p>All <span>Pokemons</span> for you chose your favorite</p>
            <input id="search" class="search" type="search" placeholder="Encontre seu Pokemon" />
            <div class="search__filter">
                <button> Tipo
                    <label for="type">
                        <select id="type" name="type"></select>
                    </label>
                </button>
                <select id="attack" name="attack">Ataques</select>
                <select id="experience" name="experience">Experiência</select>
            </div>
        </section>
        <section class="conteudo__results">
            <ul data-js="render"></ul>
        </section>
    </main>

    <footer class="footer">
        <p>Make with <span class="heart__icon">❤</span> for the PokéSpartans team Platzi Master</p>
        <p>Ours Team</p>
    </footer>




</body>
</html>
